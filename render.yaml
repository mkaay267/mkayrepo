# render.yaml - Minimal Configuration
services:
  - type: web
    name: moon-xmd
    env: node
    region: singapore
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: SESSION_ID
        value: ""
      - key: Prefix
        value: "."
      - key: ownerNumber
        value: "263776509966"